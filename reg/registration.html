<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href = "stylereg.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INALLWHEEL</title>
    <script src="reg.js" defer></script>
    <script src="reg1.js" defer></script>
</head>
<body>
    <article class="container">
        <div class="block">
            <section class="block__item block-item">
                <h2 class="block-item__title">У вас уже есть аккаунт?</h2>
                <button class="block-item__btn signin-btn">Войти</button>
            </section>
            <section class="block__item block-item">
                <h2 class="block-item__title">У вас нет аккаунта?</h2>
                <button class="block-item__btn signup-btn">Зарегистроваться</button>
            </section>
        </div>
        <div class="form-box">
            <form action="#" class="form form_signin">
                <h3 class="form__title">Вход</h3>
                <p>
                    <input type="email" class="form__input" id= "11"placeholder="Email">
                </p>
                <p>
                    <input type="password" class="form__input" id="21" placeholder="Пароль">
                </p>
                <p>
                    <button onclick="checkEmpty('11'),checkEmpty('21'), checkEmail('11')" class="form__btn">Войти</button>
                </p>
                <p>
                    <a href="#" class="form__forgot">Забыли пароль?</a>
                </p>
            </form>
            <form action="#" class="form form_signup">
                <h3 class="form__title">Регистрация</h3>
                <p>
                    <input type="first_name" class="form__input" id="name" placeholder="Имя">
                </p>
                <p>
                    <input type="last_name" class="form__input" id="surname" placeholder="Фамилия">
                </p>
                <p>
                    <input type="number" class="form__input" id="num" placeholder="Номер телефона">
                </p>
                <p>
                    <input type="email" class="form__input" id="email" placeholder="Email">
                </p>
                <p>
                    <input type="password" class="form__input" id="pass" placeholder="Пароль">
                </p>
                <p>
                    <input type="password" class="form__input" id="pass1" placeholder="Повторите пароль">
                </p>
                <p>
                    <button onclick="checkEmpty('email'),checkEmpty('pass'),checkEmpty('pass1'), checkEmail('email'), checkDoublePassword('pass','pass1')" class="form__btn form__btn_signup" id="submit" >Зарегистрироваться</button>
                </p>
            </form>
        </div>
    </article>
</body>
</html>
